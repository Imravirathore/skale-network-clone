<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

 .parentss video
    {
      width: 500px;
      height: auto;
      border: 2px solid red;
    }

.parentss
{
 position: relative;
 width: 90%;
 height: 600px;
 background-color: blueviolet;
}

.video_1s
{
  position: absolute;
  top: 0;
}

.video_2s
{
  position: absolute;
  top: 0%;
  right: 0;
}
   

  </style>

</head>

<body>

  <div class="parentss">

    <video autoplay muted loop class="video_1s">
    
      <source src="../Images/section_5_video_1.mp4" type="video/mp4">
  
    </video>
  
    <!--   -->
  

  </div>

 
</body>

</html>
